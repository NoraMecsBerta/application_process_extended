        <h1>Mentors and schools</h1>

                    <td><strong>School</strong></td>
                    <td><strong>Country</strong></td>

            </thead>
            <tbody>
                {% if mentors_and_schools %}
                    {% for mentor in mentors_and_schools %}
                    <tr>
                        <td>{{ mentor['first_name'] }}</td>
                        <td>{{ mentor['last_name'] }}</td>
                        <td>{{ mentor['school_name'] }}</td>
                        <td>{{ mentor['country'] }}</td>
                    </tr>
                    {% endfor %}
                {% endif %}
            </tbody>
        </table>

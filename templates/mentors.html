<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Mentors</title>
        <link rel='stylesheet' type='text/css' href={{url_for('static', filename='styles.css')}}>
    </head>
    <body>
        <h1>Mentors and schools</h1>
        <table>
            <thead>
                <tr>
                    <td><strong>First name</strong></td>
                    <td><strong>Last name</strong></td>
                    <td><strong>School</strong></td>
                    <td><strong>Country</strong></td>
                </tr>
            </thead>
            <tbody>
                {% if mentors_and_schools %}
                    {% for mentor in mentors_and_schools %}
                    <tr>
                        <td>{{ mentor['first_name'] }}</td>
                        <td>{{ mentor['last_name'] }}</td>
                        <td>{{ mentor['school_name'] }}</td>
                        <td>{{ mentor['country'] }}</td>
                    </tr>
                    {% endfor %}
                {% endif %}
            </tbody>
        </table>
        </body>
    </html>
